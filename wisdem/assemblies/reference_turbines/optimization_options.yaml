optimization_variables:
  blade:
    aero_shape:
      twist:
        flag: True
        n_opt: 8
        lower_bound: -5. # non-dimensional
        upper_bound: 20. # non-dimensional
      chord:
        flag: True
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
    structure:
      spar_cap_ss:
        flag: True
        name: 5-Spar-Cap-SS_UD-0620-Carbon
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      spar_cap_ps:
        flag: True
        name: 5-Spar-Cap-PS_UD-0620-Carbon
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      te_ss:
        flag: False
        name: 6-TE-UD-SS_UD-1200-H
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      te_ps:
        flag: False
        name: 6-TE-UD-PS_UD-1200-H
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
    dac:
      te_flap_ext:
        flag: False
        #flap_ext: 0.1
        min_ext: 0.0
        max_ext: 0.3
      te_flap_end:
        flag: True
        #flap_end: 0.8
        min_end: 0.3
        max_end: 1.0


merit_figure: blade_mass # 'AEP' - 'LCOE'

constraints:

driver:
    tol: 1.e-6
    max_iter: 10
    solver: SLSQP

recorder:
    flag: True
    file_name: log_opt.sql
