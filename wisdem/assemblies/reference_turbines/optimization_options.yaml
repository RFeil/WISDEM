optimization_variables:
    twist:
      flag: False
      n_opt: 8
      lower_bound: -5. # non-dimensional
      upper_bound: 20. # non-dimensional
    chord:
      flag: False
      n_opt: 8
      min_gain: 0.2 # non-dimensional
      max_gain: 2.0 # non-dimensional
    spar_cap_ss:
      flag: False
      name: Spar_Cap_SS
      n_opt: 8
      min_gain: 0.2 # non-dimensional
      max_gain: 2.0 # non-dimensional
    spar_cap_ps:
      flag: False
      name: Spar_Cap_PS
      n_opt: 8
      min_gain: 0.2 # non-dimensional
      max_gain: 2.0 # non-dimensional
    te_ss:
      flag: False
      name: TE_reinforcement
      n_opt: 8
      min_gain: 0.2 # non-dimensional
      max_gain: 2.0 # non-dimensional
    te_ps:
      flag: False
      name: TE_reinforcement
      n_opt: 8
      min_gain: 0.2 # non-dimensional
      max_gain: 2.0 # non-dimensional


merit_figure: blade_mass # 'AEP' - 'LCOE'

constraints:

driver:
    tol: 1.e-6
    max_iter: 10
    solver: SLSQP

recorder:
    flag: True
    file_name: log_opt.sql